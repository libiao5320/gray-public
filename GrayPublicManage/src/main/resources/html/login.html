<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>灰度发布管理配置</title>
  <link rel="stylesheet" type="text/css" href="/static/verdor/easyui/css/easyui.css">



  <style>
    body {
      font-family:verdana,helvetica,arial,sans-serif;
      padding:20px;
      font-size:12px;
      margin:0;
    }
    h2 {
      font-size:18px;
      font-weight:bold;
      margin:0;
      margin-bottom:15px;
    }
    .demo-info{
      padding:0 0 12px 0;
    }
    .demo-tip{
      display:none;
    }
    .label-top{
      display: block;
      height: 22px;
      line-height: 22px;
      vertical-align: middle;
    }
  </style>

</head>
<body class="easyui-layout">


<div style="position:absolute;left:40%;transform:translateX(-40%);top:40%;transform:translateY(-40%)">
<div class="easyui-panel"  title="登录" style="width:100%;max-width:400px;padding:30px 60px;">
  <form id="loginForm" action="/validateLogin"  method="post"  class="easyui-form"  data-options="novalidate:true">
    <div style="margin-bottom:20px">
      <input class="easyui-textbox" name="managerLoginName" style="width:100%"
             data-options="label:'用户名:',required:true">
    </div>
    <div style="margin-bottom:20px">
      <input class="easyui-passwordbox" name="managerLoginPwd" style="width:100%"
             data-options="label:'密码:',required:true">
    </div>
  </form>
  <div style="text-align:center;padding:5px 0">
    <a href="javascript:void(0)" class="easyui-linkbutton" name="loginBtn"
       style="width:80px">登录</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" name="clearBtn"  style="width:80px" >清除</a>
  </div>

  <input type="hidden" name="loginMsg" th:value="${loginMsg}" />

</div>
</div>

<script type="text/javascript" src="/static/verdor/easyui/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/verdor/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/self/js/common/component.js" defer="true"></script>
<script type="text/javascript" src="/static/self/js/login.js" defer="true"></script>


</body>
</html>
